syntax = "proto3";

package cloudprober.surfacer.external.tss;

option go_package = "github.com/cloudprober/cloudprober/surfacers/proto/external/tss";

import "google/protobuf/timestamp.proto";

    
message MetricLabel {
    enum Scope {
        INVALID=0;
        ORG=1;
        RESOURCE=2;
    }

    string key = 1;
    string value = 2;
    Scope scope = 3;
}

message ResourceMetric {
    enum Type {
        INVALID = 0;
        HTTP = 1;
        TCP = 2;
    }
    enum Kind {
        UNDEFINED = 0;
        COUNTER = 1;
        GUAGE = 2;
    }

    Type type = 1;
    Kind kind = 2;
    string name = 3;
    string value = 4;
    repeated MetricLabel labels = 5;
    string org_id = 6;
    string resource_id = 7;
    string resource_name = 8;
    string generated_by = 9;

    string foo = 10;
    google.protobuf.Timestamp timestamp = 15;
}

message ResourceMetricList {
    repeated ResourceMetric metrics = 1;
}
