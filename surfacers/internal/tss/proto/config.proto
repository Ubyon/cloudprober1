syntax = "proto2";

package cloudprober.surfacer.tss;

option go_package = "./;proto";

message SurfacerConf {
  required string connection_string = 1;

  optional string topic_name = 2 [default = "resource-metrics"];

  optional bool  is_tls = 3 [default = true];

  optional int64 metrics_buffer_size = 10 [default = 10000];
}
