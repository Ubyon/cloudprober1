syntax = "proto2";

package cloudprober.surfacer.tss;

option go_package = "github.com/cloudprober/cloudprober/surfacers/internal/tss/proto";

message SurfacerConf {
  required string connection_string = 1;

  optional string topic_name = 2;

  optional int64 metrics_buffer_size = 3 [default = 10000];
}
